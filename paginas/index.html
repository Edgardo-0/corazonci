<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De Edgardo</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: #142bff;
            font-size: 60px;
            animation: colorChange 3s infinite alternate;
        }

        @keyframes colorChange {
            from { color: #ff2414; }
            to { color: #1e90ff; }
        }

        p {
            font-size: 24px;
            color: #333;
        }

        .balloons {
            display: flex;
            justify-content: space-around;
            margin-top: 50px;
        }

        .balloon {
            width: 80px;
            height: 120px;
            border-radius: 50%;
            background-color: #ff1414;
            position: relative;
            animation: float 4s ease-in-out infinite;
        }

        .balloon:nth-child(2) {
            background-color: #1e90ff;
            animation-delay: 2s;
        }

        .balloon::after {
            content: '';
            width: 2px;
            height: 50px;
            background-color: #333;
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Te deseo un feliz cumpleaños Siomara!</h1>
        <p>Te yapeamos para los pasajes</p>
        <div class="balloons">
            <div class="balloon"></div>
            <div class="balloon"></div>
        </div>
    </div>
</body>
</html>
